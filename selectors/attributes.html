<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Demo</title>
  <!-- jQuery from Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <h1 id="title">CSS Combinators in jQuery</h1>
  <p><a href="https://google.com">Google</a></p>
  <p><a href="http://example.com">Example</a></p>
  <div><img src="cat.jpg" alt="A cat picture from CATAAS.com" width="300"></div>
  <div><img src="sleepy-cat-cute-cat-854273588.gif" alt="Sleepy cat gif from tenor.com" width="300"></div>

  <script>
  $("[href^='https']").css("color", "green"); // google link turns green
  $("[src$='.jpg']").css("border", "2px solid blue"); // jpg-image gets border
  </script>
</body>
</html>
